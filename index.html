<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">

            <p class="apresentacao__conteudo__texto">Olá! Sou Paulo Moreira Filho, estudante de Sistemas e Mídias Digitais e Desenvolvedor  Full Stack Aprendiz com interesse em <span class="paragrafo-destaque">Vue, HTML, CSS e Python (Flask e Django)</span>. Vamos conversar?</p>
            <div class="apresentacao__links">
                <h2 class="apresentacao__links_subtitulo">Acesse minhas redes:</h2>
                <a class="apresentacao__links__link" href="#">
                    <img src="assets/github.png" alt="Ícone GitHub">
                    GitHub
                </a>
                <a class="apresentacao__links__link" href="#">
                    <img src="assets/linkedin.png" alt="Ícone LinkedIn">
                    LinkedIn
                </a>
            </div>
        </section>
        <div class="img__frame">
            <img class="foto__perfil" src="assets/eu-paulo.jpg" alt="Foto do Paulo">
        </div>
    </main>
    <footer></footer>
